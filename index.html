<body>
  <section class="main">

    <div class="row">
      <div class="info">
        <h3>HTML</h3>

      <div class="info">
        <h3>CSS</h3>
        <span>40%</span>
      </div>
      <div class="info">
        <h3>JS</h3>
        <span>10%</span>
      </div>
    </div>
    <div class="buttons">
      <a href="#" class="btn">Whatsapp</a>
      <a href="#" class="btn">Instagram</a>
    </div>
  </div>
</section>
